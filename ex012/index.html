<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedado localmente</h1>
    <p>este video esta hospedadono meu proprio servidor</p>
    <video width="1000" poster="imagens/thumb.webp" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>infelizmente seu navegador não é compativel com a reprodução de videos</p>
    </video>
</body>
</html>

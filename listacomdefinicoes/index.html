<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color: aquamarine;}
    </style>
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista  seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li title="use a tag &lt;p&gt;">Parágrafos</li>
    <li title="use a tag &lt;h1&gt; até o &lt;h6&gt;">Títulos</li>
    <li title="use a tag img">Imagens</li>
    <li title="use a tag &lt;abbr&gt;">Abreviações</li>
    <li title="use a tag &lt;code&gt;">Códigos-Fontes</li>
    <li title="use a tag &lt;ol&gt; e  &lt;li&gt;">Listas numeradas</li>
    <li title="use a tag  &lt;ul&gt; e  &lt;li&gt;">Listas com demarcadores</li>    
</body>
</html>
